<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Decodificador de texto</title>
</head>

<body>
    <header>
    </header>

    <main>
        <section id="main-section">
            <div class="main-container">
                <div class="center-container">
                    <div class="text-input">
                        <textarea type="text" placeholder="Digite seu texto" id="input-text"></textarea>
                    </div>

                    <div class="controll-input-container">
                        <div class="instructions-container">
                            <img src="img/Information-icon.svg" alt="">
                            <p>Apenas letras minúsculas e sem acento</p>
                        </div>

                        <div class="buttons-container">
                            <div>
                                <button type="button" id="cript-button" onclick="criptografar()">Criptografar</button>
                            </div>
                            <div>
                                <button type="button" id="descript-button"
                                    onclick="descriptografar()">Descriptografar</button>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="output-card">
                    <div id="text-output-container">
                        <p id="text-output"></p>
                        <button type="button" id="descript-button" onclick="copiar()">Copiar</button>
                    </div>
                    <div id="placeholder">
                        <img src="img/no-text-img.svg" alt="">
                        <h1>Nenhuma mensagem encontrada</h1>
                        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="/js/javascript.js"></script>
</body>

</html>
