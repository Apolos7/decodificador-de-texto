<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Codificador de texto</title>
</head>

<body>
    <header>
        <img src="/img/logo-alura.svg" alt="Logo da alura">
    </header>

    <main>
        <section class="input-section">
            <textarea type="text" placeholder="Digite seu texto" class="input-texto" id="input"></textarea>

            <div class="warning-container">
                <img src="/img/Information-icon.svg" alt="">
                <h6 class="informacao">Apenas letras minúsculas e sem acento.</h6>
            </div>
            <div class="buttons-container">
                <button type="button" class="encriptar" onclick="criptografar()">Criptografar</button>
                <button type="button" class="desencriptar" onclick="descriptografar()">Descriptografar</button>
            </div>
        </section>

        <section class="output-section">
            <div class="placeholder" id="div-default">
                <img src="img/no-text-img.svg" alt="">
                <h6>Nenhuma mensagem encontrada</h6>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div class="output-message" id="div-replace">
                <textarea class="mensagem" id="output" readonly></textarea>
                <button type="button" class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Desenvolvido por <a href="http://github.com/apolos7">Apolos7</a></p>
    </footer>

    <script src="/js/javascript.js"></script>
</body>

</html>
